version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec-2user/express-app
hooks:
  ApplicationStop:
    - location: scripts/application_Stop.sh
      timeout: 300
      runas: ec2-user
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ec2-user  